	<h1>Chapter 2: Vectors and Matrices</h1>
	
	<h2>Basic Vector Operations</h2>
	<b>A &middot; B = A<sub>1</sub>*B<sub>1</sub> + A<sub>2</sub>*B<sub>2</sub>...</b><br>
	<b>A &times; B</b> is only defined for 3 dimensional vectors. It is:<br>
	<b>A &times; B = |i  j  k|<br>
					 |A<sub>x</sub> A<sub>y</sub> A<sub>z</sub>|<br>
					 |B<sub>x</sub> B<sub>y</sub> B<sub>z</sub>|<br></b>
	<p>I bet that looks TERRIBLE.</p>
